<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchMyResume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<style>
    body{
    background-color:light grey;
    }
    .container{
    margin-top: 50px;
    }
    .card{
    padding: 20px;
    border-radius:10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.8)
    }
    .card-header{
    background-color: #007bff;
    color:white;
    border-radius: 10px 10px 0 0 ;
    padding: 10px 20px;
    }
    .card-body{
    padding: 20px;
    }
    .form-group{
    margin-bottom: 1.5rem;
    }
</style>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Job Description and Resume Matcher</h2>
        </div>
        <div class="card_body">
            <form action="/matcher" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="resumes">Upload Resumes</label>
                    <input type="file" class="form-control" id="resumes" name="resumes" multiple required accept=".pdf, .docx, .txt">
                </div>
                <button type="submit" class="btn btn-primary" name="view_summary">View Summary</button>
                <button type="submit" class="btn btn-secondary" name="download_report">Download Match Report</button>
            </form>
            {% if message %}
            <div class="alert alert-info mt-4">
                <p>{{message}}</p>
                <ul>
                    {% for index in range(top_resumes|length) %}
                    <li>{{ top_resumes[index] }} (Similarity Score: {{ similarity_scores[index] }})</li>
                    {% endfor %}
                </ul>

            </div>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
